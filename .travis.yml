sudo: false
language: node_js
node_js:
  - 8
before_install:
  - npm install codecov.io coveralls --save-dev
after_success:
  - cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
before_deploy:
  - echo "before deploy..."
  - npm install
  - npm run build -- --copy-files
